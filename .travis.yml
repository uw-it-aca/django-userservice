sudo: false
language: python
python:
- '2.7'
- '3.6'
env:
- DJANGO_VERSION=1.11.*
install:
- pip install -r requirements.txt
before_script:
- pip install coverage
- pip install python-coveralls
- pip install pycodestyle
- pip install -U Django==$DJANGO_VERSION
- cp travis-ci/manage.py manage.py
- python manage.py migrate --noinput;
script:
- pycodestyle userservice/ --exclude userservice/test
- python -m compileall userservice/
- coverage run --source=userservice/ manage.py test userservice
after_script:
- coveralls
before_deploy:
- find userservice/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > userservice/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  on:
    tags: true
    python: '3.6'
    condition: $DJANGO_VERSION = 1.11.*
